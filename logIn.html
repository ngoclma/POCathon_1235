<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
</head>

<body>
    <h1 class="m-3 text-7xl font-mono font-bold text-center text-blue-500">WELCOME TO <i>1235!</i></h1>
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-col px-5 py-24 justify-center items-center">
            <div class="lg:w-2/5 bg-gray-100 rounded-lg p-8 flex flex-col place-self-center">

                <div class="relative mb-4">
                    <label for="username" class="leading-7 text-sm text-gray-600">Username</label>
                    <input type="email" id="username" name="username"
                        class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="pw" class="leading-7 text-sm text-gray-600">Password</label>
                    <input type="password" id="pw" name="pw"
                        class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="domain" class="leading-7 text-sm text-gray-600">Domain</label>
                    <select name="domain" id="domain"
                        class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        <option value="user">User</option>
                        <option value="company">Company</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button
                    class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Log
                    In</button>
                <p class="text-xs text-gray-500 mt-3">Don't have an account? Please go back and sign up.</p>
            </div>
        </div>
    </section>
</body>

</html>
